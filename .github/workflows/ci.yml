name: "CI"
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, "latest"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test -- --ci
      - run: npm run test:incognito -- --ci
