<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test App</title>
</head>
<style>
  .hideOnClick,
  .displayedWithClassname {
    display: none;
  }
</style>

<body>
  <header>This is home!</header>
  <a href="/page2.html">Page 2</a>
  <select name="my-select">
    <option value="">Select an option</option>
    <option value="opt1">Option 1</option>
    <option value="opt2">Option 2</option>
  </select>
  <input type="file" />
  <form>
    <input name="firstName" />
    <input name="lastName" />
  </form>
  <button id="dialog-btn" onclick="window.confirm('Bouh!')">Open dialog</button>
  <main>
    The main content of the page: it rocks!!
    <div id="in-the-main">
      A div in the main
    </div>
    <div style="visibility: hidden;" class="hidden">hidden element</div>
    <div style="display: none" class="displayed">displayed element</div>
    <div class="displayedWithClassname">displayed element</div>
    <div class="normal">normal element</div>
    <div class="normalUntilClick" onclick="event.target.className='hideOnClick'">normalUntilClick element</div>
  </main>
</body>

</html>
